{% extends 'core/base.html' %}

{% block title %}Projects{% endblock %}
{% block content %}

    <div class="mt-6 px-3 py-12 bg-green-900 rounded-xl">
        <a href="{% url 'browse:index' %}">
            <h2 class="mb-12 text-sm sm:text-sm lg:text-lg xl:text-xl pr-10 text-center text-yellow-500">Projects</h2>
        </a>
        <div class="grid grid-cols-3 gap-3">
            {% for project in projects %}
            <div>
                <a href="{% url 'projects:detail' project.id %}">
                    <div>
                        <img src="{{ project.image.url }}" class="object-contain rounded-t-xl">
                    </div>

                    <div class="p-3 bg-yellow-600 rounded-b-xl">
                        <h2 class="text-sm sm:text-sm lg:text-lg xl:text-xl text-white">{{ project.name }}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}

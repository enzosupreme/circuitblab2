{% extends 'core/base.html' %}

{% block title %}{{ category.name }}{% endblock %}
{% block content %}
    <div class="mt-6 px-6 py-12 bg-green-900 rounded-xl">
        <a href="/">
        <h2 class="mb-12 text-2xl pr-10 text-center text-yellow-500">{{ category.name }}</h2>
        </a>
        <form method="get" action="{%url 'browse:index' %}"></form>
        <div class="grid grid-cols-3 gap-3">
            {% for project in category %}
            <div>
                <a href="{% url 'projects:detail' project.id %}">
                    <div>
                        <img src="{{ project.image.url }}" class="object-contain rounded-t-xl">
                    </div>

                    <div class="p-6 bg-yellow-600 rounded-b-xl">
                        <h2 class="text-2xl text-white">{{ project.name }}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}

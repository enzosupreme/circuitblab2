{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
<h1 class="mb-6 text-3xl">{{ title }}</h1>

<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field.errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
            {{ field.errors }}
        {% endfor %}

        {{ form.non_field_errors }}
    </div>
    {% endif %}
    <button class="py-4 px-8 text-lg bg-red-700 hover:bg-red-900 rounded-xl">Submit</button>
</form>
{% endblock %}

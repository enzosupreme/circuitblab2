{% extends 'core/base.html' %}

{% block title %}Category{% endblock %}

{%block content %}
    <div class="pb-6 grid-cols-4 gap-4 bg-gray-100">
        <div class="col-span-1">
            <form method="get" action="{% url 'projects:projects' %}">
                <input name="query" class="w-full py-4 px-6 border rounded-xl" type="text" value="{{ query }}" placeholder="Find a project">

                <buttton class="mt-2 py-4 px-8 text-lg bg-teal-500 text-white rounded-xl"></buttton>
            </form>
        </div>
    <div class="pb-6 grid grid-cols-4 gap-4">
        <div class="col-span-1">sidebar</div>


        <div class="grid grid-cols-3 gap-3">
            {% for project in projects %}
            <div>
                <a href="{% url 'projects:detail' project.id %}">
                    <div>
                        <img src="{{ project.image.url }}" class="rounded-t-xl">
                    </div>

                    <div class="p-6 bg-yellow-600 rounded-b-xl">
                        <h2 class="text-2xl text-white">{{ project.name }}</h2>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    </div>
{% endblock %}
